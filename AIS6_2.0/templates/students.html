<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ table_name }}</title>
</head>

<body>
    <div class="container">
        <h2>{{ table_name }}</h2>
        <table border="1">
            {% for record in records %}
            <tr>
                {% for field in record %}
                <td>{{ field }}</td>
                {% endfor %}
                <td>
                    <form action="{{ url_for('delete_record', table_name=table_name, record_id=record[0]) }}" method="post">
                        <input type="submit" value="Удалить">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <form action="{{ url_for('add_record', table_name=table_name) }}" method="get">
            <input type="submit" value="Добавить новую запись">
        </form>
        <br>
        <a href="{{ url_for('tables') }}"><button>Перейти к таблицам</button></a>
    </div>
</body>

</html>
