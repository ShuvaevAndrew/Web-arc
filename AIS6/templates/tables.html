<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Tables</title>
</head>
<body>
    <h2>Tables</h2>
    <ul>
        {% for table in tables %}
            <li><a href="{{ url_for('table.view_table', table_name=table) }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
    
</body>
</html>
