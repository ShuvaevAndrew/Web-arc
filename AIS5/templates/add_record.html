<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Add Record</title>
</head>
<body>
    <h2>Add New Record to {{ table_name }}</h2>
    <form action="{{ url_for('add_record', table_name=table_name) }}" method="post">
        {% for column in columns %}
            <label for="{{ column }}">{{ column }}:</label><br>
            <input type="text" id="{{ column }}" name="{{ column }}"><br><br>
        {% endfor %}
        <input type="submit" value="Add Record">
    </form>
    <br>
    <a href="{{ url_for('view_table', table_name=table_name) }}">Cancel</a>
</body>
</html>
