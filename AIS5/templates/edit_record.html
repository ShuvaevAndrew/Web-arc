<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Edit Record</title>
</head>
<body>
    <h2>Edit Record in {{ table_name }}</h2>
    <form action="{{ url_for('edit_record', table_name=table_name, record_id=record_id) }}" method="post">
        {% for column, value in zip(records[0], record) %}
            <label for="{{ column }}">{{ column }}:</label><br>
            <input type="text" id="{{ column }}" name="{{ column }}" value="{{ value }}"><br>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
